name: Update Portfolio Projects

on:
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/data/projects-config.json"
      - "scripts/update-projects.js"

jobs:
  update-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run Update Script
        env:
          Git_Token: ${{ secrets.GH_PAT }}
        run: node scripts/update-projects.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/projects.js
          git commit -m "chore: update projects list [skip ci]" || echo "No changes to commit"
          git push
